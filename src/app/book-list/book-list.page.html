<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-label>
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
